<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
    <link rel="stylesheet" href="style.css">
</head class="p-0 m-0 box-border">
<body >
    <h1 class="bg-black text-white font-bold text-2xl text-center p-4">User Cards</h1>
    <div class="container grid min-h-screen bg-red-200 p-8 m-0">
        <ul class="sub-container flex flex-row justify-between flex-wrap">

        </ul>

        <form action="#" class="form self-end max-w-lg justify-self-center flex flex-col p-5 border-solid border-blue-900 border-2 mt-8">
            <input type="text" name="title" placeholder="Enter the title" class="p-2 my-2">
            <input type="text" name="category" placeholder="Enter the category" class="my-2 p-2">
            <input type="submit" value="Add New Item" class="bg-black text-white p-2 mt-3">
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
